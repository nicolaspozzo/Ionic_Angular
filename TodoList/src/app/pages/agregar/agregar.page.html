<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length > 0">Tareas por hacer</ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index">
      <ion-item >
        <ion-checkbox slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>

        <ion-label>{{item.descripcion}}</ion-label>
      </ion-item>
      
    <ion-item-options side="end">
      <ion-item-option (click)="borrar(i)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    </ion-item-sliding>

  </ion-list>



</ion-content>
